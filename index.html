<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO Dynamic Title</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script> -->
    <!-- <script src="../../js/info-message.js"></script> -->
    <script src="./data/config.js"></script>
    <script src="room.js"></script>     
  </head>
  <body>
    <a-scene
      id="parent"
      room
      webxr="referenceSpaceType: local"
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <img id="nav" src="https://i.ibb.co/MBtLk6z/ARROW.png" crossorigin="anonymous"/>
        <img id="bow" src="https://i.ibb.co/92RYRcW/BOW.png" crossorigin="anonymous"/>
        <img id="addIcon" src="/Assets/add.png" crossorigin="anonymous" />

        <img id="modalImg" src="https://i.ibb.co/z6hR1Ys/OUTSIDE-CASTLE-ROOM-POPUP.jpg" crossorigin="anonymous" />
        <img id="close-btn" src="https://i.ibb.co/p3HtGWy/Navi-Icon-24.png" crossorigin="anonymous" />

        <!-- <video id="PokemonCenter" src="Assets/PalletTown.mp4" loop="true"></video> -->

        <img id="karigurashi" src="https://i.ibb.co/THfrtWt/Riddle-1-book-back-cover.png" crossorigin="anonymous"/>
        <img id="filterAssets" src="https://i.ibb.co/0BSKCkq/Riddle-1-book-front-cover.png" crossorigin="anonymous"/>
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 2.5; height: 3"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="text"
          geometry="primitive: plane; width: 3; height: 0.9"
          material="color: #edd4b4; shader: flat"
          position="0 -1.55 0"
          ></a-mixin>
          <a-mixin
          id="header-text"
          geometry="primitive: plane; width: 3; height: 0.9"
          material="shader: flat"
          ></a-mixin>
          <a-mixin
          id="btnModal"
          geometry="primitive: plane; width: 3; height: 2.5"
          material="color: yellow; shader: flat"
          ></a-mixin>
          <a-mixin
          id="close-modal"
          geometry="primitive: plane; width: 3; height: 0.3"
          material="color: red; shader: flat"
          ></a-mixin>
          <a-mixin
          id="close-button"
          geometry="primitive: plane;"
          material="opacity: 1"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="interactions"
          geometry="primitive: plane;"
          material="opacity: 0"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          ></a-mixin>
          <a-mixin
          id="customizables"
          geometry="primitive: plane;"
          material="opacity: 0; side: back;"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          ></a-mixin>
       </a-assets>
      <!-- <a-sky src="" rotation="0 -130 0"></a-sky> -->
      <!-- <a-videosphere src="#PokemonCenter" rotation="0 -80 0"></a-videosphere> -->
    </a-scene>
  </body>
</html>
