<!DOCTYPE html>
<html>
<head>
    <title>HighBridge - 360° video test</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- UPDATE YOUR 360° VIDEO'S ID -->
    <script>
    AFRAME.registerComponent('play-pause', {
      init: function () {
        var myVideo = document.querySelector('#PokemonCenter');
        var videoControls = document.querySelector('#videoControls');
        this.el.addEventListener('click', function () {
          if (myVideo.paused) {
            myVideo.play();
            videoControls.setAttribute('src', '#pause');
          } else {
            myVideo.pause();
            videoControls.setAttribute('src', '#play');
          }
        });
      }
    });
  </script>
</head>
  
<body>
    <a-scene>
        <!-- Asset Management System -->
    <!-- DOWNLOAD, PRELOAD YOUR 360° VIDEO, AND UPDATE ITS ID AND FILE NAME -->
        <a-assets>
          <img id="play" src="Assets/play.png">
          <img id="pause" src="Assets/pause.png">
          <!-- <video id="PokemonCenter" src="Assets/PokemonCenterAnimated.mp4" loop="true"></video> -->
          <!-- <video id="PokemonCave" src="Assets/pokemon-center-animated_Mini.mp4" loop="true"></video> -->
          <!-- <video id="PokemonTown" src="Assets/pallet-town_Mini.mp4" loop="true"></video> -->
          <!-- <video id="PokemonCave" src="Assets/PokemonCave.mp4" loop="true"></video> -->

        </a-assets>
    
    <!-- Camera -->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    
    <!-- 360° Video -->
    <!-- UPDATE YOUR 360° VIDEO'S ID -->
    <a-videosphere src="#PokemonCenter" rotation="0 -80 0"></a-videosphere>
    
    <!-- Play-Pause -->
    <a-image id="videoControls" src="#play" position="0 1 -2" scale="0.2 0.2 1"
         play-pause>
    </a-image>
    </a-scene>
</body>
</html>
