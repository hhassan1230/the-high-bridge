<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Videosphere</title>
    <!-- <meta name="description" content="Videosphere - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- <script src="https://raw.githubusercontent.com/aframevr/aframe/master/dist/aframe-master.js"></script> -->

    <!-- <script src="./js/play-on-click.js"></script> -->
    <!-- <script src="./js/hide-on-play.js"></script> -->
    <script src="./js/play.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <video 
          id="videoBackground" 
          loop="true" 
          preload="auto"
          autoplay
          crossorigin="anonymous" 
          playsinline="true"
          webkit-playsinline="true"
          src="/Assets/pallet-town_Mini.mp4"
          muted="false"
        >
        </video>

      </a-assets>
      <!-- <a-video src="videoId" width="16" height="9" position="0 0 -20"></a-video> -->

      <a-videosphere
        src="#videoBackground"
        play
      >
      </a-videosphere>

      <!-- <a-entity geometry="primitive: plane" material="src: #videoBackground"></a-entity> -->


    </a-scene>
  </body>
</html>
